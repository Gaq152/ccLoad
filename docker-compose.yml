version: '3.8'

services:
  ccload:
    image: ghcr.io/gaq152/ccload:latest
    container_name: ccload
    user: root
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SQLITE_PATH=/app/data/ccload.db
      - GIN_MODE=release
      # 必填：未设置将无法启动
      - CCLOAD_PASS=your_admin_password
      - TZ=Asia/Shanghai
      # AnyRouter 反爬 Cookie 服务（可选，仅用量监控需要）
      # - ANYROUTER_COOKIE_SERVICE=https://your-cookie-service.deno.dev/
      # API访问令牌通过Web界面管理: http://localhost:8080/web/tokens.html
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


