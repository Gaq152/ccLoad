<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/web/favicon.ico">
  <link rel="apple-touch-icon" href="/web/apple-touch-icon.png">
  <link rel="manifest" href="/web/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <title>系统设置 - AI Proxy</title>
  <link rel="stylesheet" href="/web/assets/css/theme.css">
  <link rel="stylesheet" href="/web/assets/css/styles.css">
  <link rel="stylesheet" href="/web/assets/css/layout.css">
  <script src="/web/assets/js/theme.js"></script>
  <link href="/web/assets/css/inter.css" rel="stylesheet">
</head>
<body class="dashboard-theme">

  <div class="app-container">
    <main class="main-content">
      <div class="content-area">
        <header class="mb-6">
          <div class="hero-header animate-slide-up">
            <div class="hero-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div>
              <h1 class="hero-title">系统设置</h1>
              <p class="hero-subtitle">配置运行时参数 · 实时生效</p>
            </div>
          </div>
        </header>

        <section class="glass-card mb-6 animate-slide-up">
          <div class="table-container">
            <table class="modern-table">
              <thead>
                <tr>
                  <th style="width: 60%;">配置项</th>
                  <th style="width: 30%; text-align: right;">当前值</th>
                  <th style="width: 10%;">操作</th>
                </tr>
              </thead>
              <tbody id="settings-tbody">
                <!-- 动态填充 -->
              </tbody>
            </table>
          </div>
          <div style="display: flex; justify-content: flex-end; padding: 16px 0 0 0;">
            <button id="save-all-btn" onclick="saveAllSettings()" class="btn btn-primary" style="min-width: 120px;">
              保存所有更改
            </button>
          </div>
        </section>

        <!-- 前端配置区域 -->
        <section class="glass-card mb-6 animate-slide-up" style="animation-delay: 0.1s;">
          <div style="padding: 24px;">
            <h2 style="font-size: 18px; font-weight: 600; color: var(--text-primary); margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
              </svg>
              前端配置
            </h2>
            <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 20px;">
              这些配置保存在浏览器本地，不会同步到服务器
            </p>

            <div class="table-container">
              <table class="modern-table">
                <thead>
                  <tr>
                    <th style="width: 60%;">配置项</th>
                    <th style="width: 30%; text-align: right;">当前值</th>
                    <th style="width: 10%;">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 用量查询并发数 -->
                  <tr>
                    <td>
                      <div style="font-weight: 500; color: var(--text-primary); margin-bottom: 4px;">
                        用量查询并发数
                      </div>
                      <div style="font-size: 12px; color: var(--text-secondary); line-height: 1.5;">
                        控制同时查询的渠道数量，范围 1-50<br>
                        <span style="color: var(--warning-600);">⚠️ 并发数越大，查询速度越快，但会增加服务器负载</span>
                      </div>
                    </td>
                    <td style="text-align: right;">
                      <input
                        type="number"
                        id="quota_request_concurrency"
                        min="1"
                        max="50"
                        value="10"
                        style="padding: 6px 10px; border: 1px solid var(--neutral-300); border-radius: 6px; background: var(--input-bg, rgba(255, 255, 255, 0.9)); color: var(--neutral-800); font-size: 13px; width: 100px; text-align: right;"
                      >
                    </td>
                    <td>
                      <button class="btn-icon" onclick="resetFrontendSetting('quota_request_concurrency', 10)" title="重置为默认值">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                          <path d="M3 3v5h5"/>
                        </svg>
                      </button>
                    </td>
                  </tr>

                  <!-- 批量查询并发数 -->
                  <tr>
                    <td>
                      <div style="font-weight: 500; color: var(--text-primary); margin-bottom: 4px;">
                        批量查询并发数
                      </div>
                      <div style="font-size: 12px; color: var(--text-secondary); line-height: 1.5;">
                        "刷新所有用量"按钮的并发数，范围 1-50<br>
                        <span style="color: var(--info-600);">💡 建议与用量查询并发数保持一致</span>
                      </div>
                    </td>
                    <td style="text-align: right;">
                      <input
                        type="number"
                        id="quota_batch_concurrency"
                        min="1"
                        max="50"
                        value="10"
                        style="padding: 6px 10px; border: 1px solid var(--neutral-300); border-radius: 6px; background: var(--input-bg, rgba(255, 255, 255, 0.9)); color: var(--neutral-800); font-size: 13px; width: 100px; text-align: right;"
                      >
                    </td>
                    <td>
                      <button class="btn-icon" onclick="resetFrontendSetting('quota_batch_concurrency', 10)" title="重置为默认值">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                          <path d="M3 3v5h5"/>
                        </svg>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div style="display: flex; justify-content: flex-end; padding: 16px 0 0 0;">
              <button onclick="saveFrontendSettings()" class="btn btn-primary" style="min-width: 120px;">
                保存前端配置
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- 设置行模板 -->
  <template id="tpl-setting-row">
    <tr data-key="{{key}}">
      <td>{{description}}</td>
      <td style="text-align: right;">{{{inputHtml}}}</td>
      <td>
        <button class="btn-icon setting-reset-btn" data-key="{{key}}" title="重置为默认值">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
        </button>
      </td>
    </tr>
  </template>

  <script src="/web/assets/js/template-engine.js"></script>
  <script src="/web/assets/js/ui.js"></script>
  <script src="/web/assets/js/settings.js"></script>
</body>
</html>
