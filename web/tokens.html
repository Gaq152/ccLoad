<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/web/favicon.ico">
  <link rel="apple-touch-icon" href="/web/apple-touch-icon.png">
  <link rel="manifest" href="/web/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <title>API访问令牌 - Claude Code & Codex Proxy</title>
  <link rel="stylesheet" href="/web/assets/css/theme.css">
  <link rel="stylesheet" href="/web/assets/css/styles.css">
  <script src="/web/assets/js/theme.js"></script>
  <link href="/web/assets/css/inter.css" rel="stylesheet">
  <script src="/web/assets/js/ui.js"></script>
  <link rel="stylesheet" href="/web/assets/css/tokens.css">
</head>
<body class="dashboard-theme">
  <div class="app-container">
    <main class="main-content">
      <div class="content-area">
         <header class="mb-2">
        </header>
        <header class="mb-4">
          <div class="glass-card animate-slide-up" style="padding: var(--space-6);">
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;">
              <div>
                <h1 class="page-title mb-2">API访问令牌</h1>
                <p class="page-subtitle" style="margin: 0;">管理用于 API (/v1/*) 访问的令牌</p>
              </div>
              <button onclick="showCreateModal()" class="btn btn-primary" style="padding: 8px 16px;">
                + 创建令牌
              </button>
            </div>
          </div>
        </header>

        <!-- 时间范围选择器 -->
        <section class="mb-4">
          <div class="time-range-container">
            <div class="time-range-selector">
              <button class="time-range-btn active" data-range="today">本日</button>
              <button class="time-range-btn" data-range="yesterday">昨日</button>
              <button class="time-range-btn" data-range="day_before_yesterday">前日</button>
              <button class="time-range-btn" data-range="this_week">本周</button>
              <button class="time-range-btn" data-range="this_month">本月</button>
              <button class="time-range-btn" data-range="last_month">上月</button>
              <button class="time-range-btn" data-range="all">全部</button>
            </div>
          </div>
        </section>

        <section>
          <!-- 令牌表格 -->
          <div id="tokens-container" class="token-table"></div>

          <!-- 空状态 -->
          <div id="empty-state" class="glass-card" style="display: none; text-align: center; padding: 60px 20px;">
            <div style="font-size: 48px; margin-bottom: 16px;">🔑</div>
            <h3 style="color: var(--neutral-900); margin-bottom: 8px; font-weight: 600;">暂无API令牌</h3>
            <p style="color: var(--neutral-700); margin-bottom: 24px; font-size: 15px;">点击"创建令牌"按钮,生成第一个API访问令牌</p>
            <button onclick="showCreateModal()" class="btn btn-primary">创建令牌</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- 抽屉遮罩层 -->
  <div id="drawerOverlay" class="drawer-overlay" onclick="closeDrawer()"></div>

  <!-- 统一配置抽屉 (创建/编辑共用) -->
  <div id="configDrawer" class="drawer">
    <div class="drawer-header">
      <h3 id="drawerTitle" class="drawer-title">配置令牌</h3>
      <button class="drawer-close" onclick="closeDrawer()">&times;</button>
    </div>

    <div class="drawer-body">
      <form id="drawerForm" onsubmit="return false;">
        <input type="hidden" id="drawerTokenId">

        <!-- 基本信息部分 -->
        <div class="section-title">基本信息</div>

        <div class="form-group">
          <label class="form-label">描述 <span style="color:var(--error-500)">*</span></label>
          <input type="text" id="drawerDescription" class="form-input" placeholder="例如：开发环境测试 Key" required>
        </div>

        <div class="form-group">
          <label class="form-label">过期时间</label>
          <select id="drawerExpiryType" class="form-input">
            <option value="never">永不过期</option>
            <option value="30d">30天后过期</option>
            <option value="90d">90天后过期</option>
            <option value="180d">180天后过期</option>
            <option value="365d">1年后过期</option>
            <option value="custom">自定义...</option>
          </select>
        </div>

        <div id="drawerCustomExpiryContainer" style="display: none;" class="form-group">
          <label class="form-label">选择日期时间</label>
          <input type="datetime-local" id="drawerCustomExpiry" class="form-input">
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none;">
            <input type="checkbox" id="drawerActive" style="width: 18px; height: 18px;">
            <span style="font-weight: 500;">启用此令牌</span>
          </label>
        </div>

        <!-- 渠道配置部分 (仅在编辑模式显示) -->
        <div id="drawerChannelSection" style="display: none;">
          <div class="drawer-divider"></div>
          <div class="section-title">渠道访问限制</div>

          <div class="form-group">
            <div class="toggle-row">
              <div class="toggle-label">
                <div class="toggle-label-text">允许使用所有渠道</div>
                <div class="toggle-label-desc">关闭后可指定特定渠道</div>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="drawerAllChannels" onchange="toggleDrawerChannelsList()">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>

          <div id="drawerChannelsListWrapper" class="form-group">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
              <label class="form-label" style="margin: 0;">选择渠道</label>
              <span id="drawerChannelCount" class="channel-count-badge">0</span>
            </div>

            <div id="drawerChannelsList" class="channels-list">
              <div class="channels-loading">加载中...</div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="drawer-footer">
      <button class="btn btn-secondary" onclick="closeDrawer()">取消</button>
      <button class="btn btn-primary" onclick="saveDrawerData()" id="drawerSaveBtn">保存配置</button>
    </div>
  </div>

  <!-- 删除确认对话框 -->
  <div id="deleteConfirmModal" class="delete-modal-backdrop">
    <div class="delete-modal-panel">
      <!-- 警告图标 -->
      <div class="delete-modal-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
      </div>
      <!-- 文本内容 -->
      <h3 class="delete-modal-title">删除 API 令牌</h3>
      <p class="delete-modal-desc">确定要删除此令牌吗？此操作无法撤销，依赖此令牌的应用将无法访问服务。</p>
      <!-- 按钮 -->
      <div class="delete-modal-actions">
        <button type="button" class="btn btn-secondary" onclick="closeDeleteConfirmModal()">取消</button>
        <button type="button" class="btn btn-danger" onclick="confirmDeleteToken()">确认删除</button>
      </div>
    </div>
  </div>

  <!-- 显示新令牌对话框 -->
  <div id="tokenResultModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 18px;">令牌创建成功</h2>
        <button onclick="closeTokenResultModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--neutral-500);">&times;</button>
      </div>
      <div class="modal-body">
        <div style="background: var(--warning-50); border: 1px solid var(--warning-200); border-radius: 8px; padding: 16px; margin-bottom: 16px;">
          <div style="font-weight: 600; color: var(--warning-700); margin-bottom: 8px;">⚠️ 重要提示:</div>
          <div style="font-size: 14px; color: var(--warning-800);">
            请立即复制并保存此令牌。关闭此窗口后,您将无法再次查看完整令牌。
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">API令牌(请妥善保管)</label>
          <div style="position: relative;">
            <textarea id="newTokenValue" readonly class="form-input" style="font-family: monospace; font-size: 13px; height: 80px; resize: none;"></textarea>
            <button onclick="copyToken()" class="btn btn-secondary" style="position: absolute; top: 8px; right: 8px; padding: 4px 12px; font-size: 13px;">
              复制
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeTokenResultModal()" class="btn btn-primary">我已保存</button>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script src="/web/assets/js/template-engine.js"></script>

  <!-- 令牌行模板 (图标+文字按钮) -->
  <template id="tpl-token-row">
    <tr data-token-id="{{id}}">
      <td style="font-weight: 500;">{{description}}</td>
      <td>
        <div><span class="token-display token-display-{{statusClass}}">{{token}}</span></div>
        <div style="font-size: 12px; color: var(--neutral-500); margin-top: 4px;">{{createdAt}}创建 · {{expiresAt}}</div>
      </td>
      <td style="text-align: center;">{{{callsHtml}}}</td>
      <td style="text-align: center;">{{{successRateHtml}}}</td>
      <td style="text-align: center;">{{{tokensHtml}}}</td>
      <td style="text-align: center;">{{{costHtml}}}</td>
      <td style="text-align: center;">{{{streamAvgHtml}}}</td>
      <td style="text-align: center;">{{{nonStreamAvgHtml}}}</td>
      <td style="color: var(--neutral-600);">{{lastUsed}}</td>
      <td>
        <div class="action-btn-group">
          <button class="btn-action btn-edit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            编辑
          </button>
          <button class="btn-action delete btn-delete">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            删除
          </button>
        </div>
      </td>
    </tr>
  </template>

  <!-- 统计徽章组件(可复用) -->
  <template id="tpl-stats-badge">
    <span class="stats-badge" style="{{style}}" title="{{title}}">{{text}}</span>
  </template>

  <script src="/web/assets/js/tokens.js"></script>
</body>
</html>
