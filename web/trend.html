<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/web/favicon.ico">
  <link rel="apple-touch-icon" href="/web/apple-touch-icon.png">
  <link rel="manifest" href="/web/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <title>请求趋势 - AI Proxy</title>
  <link rel="stylesheet" href="/web/assets/css/theme.css">
  <link rel="stylesheet" href="/web/assets/css/styles.css">
  <script src="/web/assets/js/theme.js"></script>
  <link href="/web/assets/css/inter.css" rel="stylesheet">
  <link rel="stylesheet" href="/web/assets/css/channels.css">
  <!-- 引入 ECharts -->
  <script src="/web/assets/js/echarts.min.js"></script>
</head>
<body class="dashboard-theme">
  <div class="app-container">
    <!-- 主内容区域 -->
    <main class="main-content">
      <div class="content-area">
        <!-- 页面标题 -->
        <header class="mb-2">
        </header>

        <!-- 趋势图表 -->
        <section class="mb-8">
          <div class="glass-card animate-slide-up" style="animation-delay: 0.2s;">
            <!-- 趋势控制面板 -->
            <div class="trend-control-panel">
              <!-- 左侧：数据筛选 -->
              <div class="trend-filter-group">
                <div class="trend-filter-item">
                  <label>时间</label>
                  <select id="f_hours" class="trend-filter-select">
                    <!-- 动态生成选项 by date-range-selector.js -->
                  </select>
                </div>
                <div class="trend-filter-item">
                  <label>类型</label>
                  <select id="f_channel_type" class="trend-filter-select">
                    <!-- 动态加载渠道类型选项 -->
                  </select>
                </div>
                <div class="trend-filter-item">
                  <label>模型</label>
                  <select id="f_model" class="trend-filter-select">
                    <option value="">全部</option>
                  </select>
                </div>
                <div class="trend-filter-item">
                  <label>令牌</label>
                  <select id="f_auth_token" class="trend-filter-select">
                    <option value="">全部</option>
                  </select>
                </div>
              </div>

              <!-- 右侧：视图控制 -->
              <div class="trend-view-controls">
                <!-- 指标切换 -->
                <div class="trend-metric-tabs" id="trend-type-group">
                  <button class="trend-metric-btn" data-type="count">调用次数</button>
                  <button class="trend-metric-btn active" data-type="first_byte">首字响应</button>
                  <button class="trend-metric-btn" data-type="duration">总耗时</button>
                  <button class="trend-metric-btn" data-type="tokens">Token</button>
                  <button class="trend-metric-btn" data-type="cost">费用</button>
                </div>

                <!-- 渠道多选 -->
                <div class="channel-filter-container">
                  <button class="trend-channel-btn" onclick="toggleChannelFilter()" id="channel-filter-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    <span>渠道</span>
                    <span class="trend-channel-badge" id="selected-channel-count" style="display:none">0</span>
                  </button>
                  <div class="channel-filter-dropdown" id="channel-filter-dropdown" style="display: none;">
                    <div class="filter-header">
                      <span>对比渠道</span>
                      <div class="filter-actions">
                        <button class="filter-action" onclick="selectAllChannels()">全选</button>
                        <button class="filter-action" onclick="clearAllChannels()">清空</button>
                      </div>
                    </div>
                    <div class="filter-content" id="channel-filter-list">
                      <!-- 动态生成渠道列表 -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 图表容器 -->
            <div class="chart-container">
              <div class="chart-loading" id="chart-loading">
                <div class="loading-spinner"></div>
                <div>正在加载趋势数据...</div>
              </div>
              <div class="chart-error" id="chart-error" style="display: none;">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.864-.833-2.634 0L4.18 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
                <div class="error-title">加载失败</div>
                <div class="error-message">请检查网络连接或重试</div>
              </div>
              <!-- ECharts 容器 -->
              <div id="chart" style="width: 100%; height: 100%; display: none;"></div>
            </div>

            <!-- 图表时间范围提示 -->
            <div class="chart-info">
              <div class="info-item">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span id="bucket-interval">数据更新间隔：--</span>
              </div>
              <div class="info-item">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span id="data-timerange">1小时数据展示</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>


  <!-- 渠道筛选项模板 -->
  <template id="tpl-channel-filter-item">
    <div class="channel-checkbox {{checkedClass}}"></div>
    <div class="channel-color-indicator" style="background-color: {{color}}"></div>
    <div class="channel-name">{{displayName}}</div>
  </template>

  <script src="/web/assets/js/template-engine.js"></script>
  <script src="/web/assets/js/date-range-selector.js"></script>
  <script src="/web/assets/js/ui.js"></script>
  <script src="/web/assets/js/trend.js"></script>
</body>
</html>
