<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth 授权回调</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .icon.success {
      background: #d1fae5;
    }
    .icon.error {
      background: #fee2e2;
    }
    .icon.loading {
      background: #e0e7ff;
    }
    h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .code-box {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      word-break: break-all;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 13px;
      color: #374151;
      text-align: left;
    }
    .hint {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e7ff;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="icon loading" id="icon">
      <div class="spinner"></div>
    </div>
    <h1 id="title">处理授权中...</h1>
    <p id="message">正在处理 OAuth 授权回调</p>
    <div class="code-box" id="codeBox" style="display: none;"></div>
    <p class="hint" id="hint"></p>
  </div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDesc = urlParams.get('error_description');
      const state = urlParams.get('state');

      const icon = document.getElementById('icon');
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const codeBox = document.getElementById('codeBox');
      const hint = document.getElementById('hint');

      // 检测是 Codex 还是 Gemini（根据 scope 判断）
      const scope = urlParams.get('scope') || '';
      let provider = 'unknown';
      let codeVerifier = null;

      if (scope.includes('googleapis.com') || scope.includes('userinfo.email')) {
        provider = 'gemini';
      } else if (scope.includes('openai') || state) {
        provider = 'codex';
        // 尝试从 state 中提取 code_verifier
        if (state) {
          try {
            const stateData = JSON.parse(atob(state));
            codeVerifier = stateData.verifier;
            provider = stateData.provider || 'codex';
          } catch (e) {
            console.warn('无法解析 state:', e);
          }
        }
      }

      if (error) {
        // 授权失败
        icon.className = 'icon error';
        icon.innerHTML = '&#10060;';
        title.textContent = '授权失败';
        message.textContent = errorDesc || error;
        hint.textContent = '请关闭此窗口并重试';
        return;
      }

      if (!code) {
        // 没有授权码
        icon.className = 'icon error';
        icon.innerHTML = '&#10060;';
        title.textContent = '无效回调';
        message.textContent = 'URL 中没有找到授权码';
        hint.textContent = '请关闭此窗口并重试';
        return;
      }

      // 有授权码
      icon.className = 'icon success';
      icon.innerHTML = '&#10003;';
      title.textContent = '授权成功！';
      message.textContent = '已获取授权码，正在尝试自动返回...';

      // 显示授权码（供手动复制）
      codeBox.style.display = 'block';
      codeBox.textContent = code;
      hint.innerHTML = '如果窗口没有自动关闭，请复制上方授权码并粘贴到<br>渠道编辑页面的"手动输入授权码"中';

      // 尝试通过 postMessage 发送给父窗口
      let messageSent = false;

      if (window.opener) {
        try {
          const messageData = {
            code: code,
            provider: provider,
            source: 'oauth_callback'
          };

          // 如果是 Codex 且有 code_verifier，一起传递
          if (provider === 'codex' && codeVerifier) {
            messageData.codeVerifier = codeVerifier;
          }

          window.opener.postMessage(messageData, '*');
          messageSent = true;

          // 延迟关闭窗口
          setTimeout(() => {
            message.textContent = '授权码已发送，窗口即将关闭...';
            setTimeout(() => {
              window.close();
            }, 1000);
          }, 500);
        } catch (e) {
          console.error('postMessage failed:', e);
        }
      }

      if (!messageSent) {
        message.textContent = '请复制下方授权码并粘贴到渠道编辑页面';
      }
    })();
  </script>
</body>
</html>
